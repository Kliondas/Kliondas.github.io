<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiny Hunting Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shiny Hunting Calculator</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Suche</a></li>
                <li><a href="guides.html">Guides</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="calculator.html">Calculator</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="calculator">
            <h2>Shiny Hunting Calculator</h2>
            <form id="calculatorForm">
                <div class="form-group">
                    <label for="game">Game:</label>
                    <select id="game" name="game" required>
                        <option value="">Select a game...</option>
                        <option value="goldSilver">Gold/Silver (1/8192)</option>
                        <option value="crystal">Crystal (1/8192)</option>
                        <option value="rubySapphire">Ruby/Sapphire (1/8192)</option>
                        <option value="emerald">Emerald (1/8192)</option>
                        <option value="fireRedLeafGreen">FireRed/LeafGreen (1/8192)</option>
                        <option value="diamondPearl">Diamond/Pearl (1/8192)</option>
                        <option value="platinum">Platinum (1/8192)</option>
                        <option value="heartGoldSoulSilver">HeartGold/SoulSilver (1/8192)</option>
                        <option value="blackWhite">Black/White (1/8192)</option>
                        <option value="black2White2">Black 2/White 2 (1/8192)</option>
                        <option value="xY">X/Y (1/4096)</option>
                        <option value="orasAlpha">ORAS (1/4096)</option>
                        <option value="sunMoon">Sun/Moon (1/4096)</option>
                        <option value="ultraSunMoon">Ultra Sun/Moon (1/4096)</option>
                        <option value="letsGo">Let's Go Pikachu/Eevee (1/4096)</option>
                        <option value="swordShield">Sword/Shield (1/4096)</option>
                        <option value="bdsp">Brilliant Diamond/Shining Pearl (1/4096)</option>
                        <option value="arceus">Legends: Arceus (1/4096)</option>
                        <option value="scarletViolet">Scarlet/Violet (1/4096)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="method">Hunting Method:</label>
                    <select id="method" name="method" required>
                        <option value="random">Random Encounter</option>
                        <option value="masuda">Masuda Method</option>
                        <option value="chain">Chain Fishing</option>
                        <option value="sos">SOS Battles</option>
                        <option value="radar">Pok√© Radar</option>
                    </select>
                </div>

                <div class="form-group checkbox-group">
                    <label for="shinyCharm">
                        <input type="checkbox" id="shinyCharm" name="shinyCharm">
                        Shiny Charm
                    </label>
                </div>

                <div class="form-group checkbox-group">
                    <label for="ovalCharm">
                        <input type="checkbox" id="ovalCharm" name="ovalCharm">
                        Oval Charm
                    </label>
                </div>
                
                <div class="form-group">
                    <label for="resets">Current Encounters:</label>
                    <input type="number" id="resets" name="resets" min="0" value="0" required>
                </div>
                
                <button type="button" id="calculateButton">Calculate Odds</button>
            </form>
            
            <div id="results" class="results-container">
                <div class="result-box">
                    <h3>Current Probability</h3>
                    <p id="currentProbability">-</p>
                </div>
                <div class="result-box">
                    <h3>Encounters for 90%</h3>
                    <p id="encountersFor90">-</p>
                </div>
                <div class="result-box">
                    <h3>Base Odds</h3>
                    <p id="baseOdds">-</p>
                </div>
            </div>
        </section>
    </main>
    <script src="calculator.js"></script>
</body>
</html>

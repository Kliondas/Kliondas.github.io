<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suche - PWA Shiny Hunting</title>
    <link rel="manifest" href="/Manifest/manifest.webmanifest">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shiny Hunting</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Suche</a></li>
                <li><a href="guides.html">Guides</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="calculator.html">Calculator</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="search">
            <h2>Suche nach Pokémon</h2>
            <input type="text" id="searchBar" placeholder="Suche nach Pokémon...">
            <div id="pokemonList">
                <!-- Pokémon Liste wird hier eingefügt -->
            </div>
        </section>
    </main>

    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalPokemonInfo">
                <div class="pokemon-sprites">
                    <img id="normalSprite" src="" alt="Normal form">
                    <img id="shinySprite" src="" alt="Shiny form">
                </div>
                <h3 id="modalPokemonName"></h3>
                <div id="huntingMethod"></div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registriert mit Scope:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker Registrierung fehlgeschlagen:', error);
                    });
            });
        }
    </script>
    <footer>
        <p>&copy; 2025 Shiny Hunting</p>
    </footer>
</body>
</html>
